# Kidney Stone Detector - Configuration
# ====================================

[application]
name = "RenalAI - AI Powered Kidney Stone Diagnostic System"
version = "1.0.0"
author = "Team EliteX"

[server]
default_host = "localhost"
default_port = 8501
max_upload_size = 200  # MB

[models]
# Preferred model order (first available will be used)
preferred_models = [
    "models/kidney_stone_transfer_20250920_192030/weights/best.pt",
    "models/best_kidney_stone_yolov8n.pt", 
    "models/quick_kidney_stone.pt",
    "yolov8n.pt"
]

[detection]
default_confidence = 0.5
max_detections = 10

[reports]
output_directory = "outputs/reports"
patient_id_prefix = "KSD"
include_timestamp = true

[ui]
theme = "light"
layout = "wide"
sidebar_expanded = true

[development]
auto_reload = true
debug_mode = false
show_performance_metrics = true